<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-between">
        <img class="treinta ms-3 mt-2 animate__animated animate__hinge  " src="./assets/img/invitacion/30.png"
            alt="treinta">
        <img class="me-5 mt-1" src="./assets/img/invitacion/rallas.png" alt="rayas">
    </div>
    <div class="">
        <img class="invroj animate__animated animate__rotateInDownRight " src="./assets/img/invitacion/inv rojo.png"
            alt="">
        <img class="amarillo animate__animated animate__flip" src="./assets/img/invitacion/ojo am.png" alt="">
        <img class="azul animate__animated animate__bounceInDown animate__delay-0.5s"
            src="./assets/img/invitacion/ojo azul.png" alt="">
        <img class="invam animate__animated animate__rotateInDownLeft " src="./assets/img/invitacion/inv am.png" alt="">
    </div>
    <div>
        <img class="zig animate__animated animate__lightSpeedInRight" src="./assets/img/invitacion/zig.png" alt="">
        <img class="mano animate__animated animate__slideInUp" src="./assets/img/invitacion/mano.png" alt="">
    </div>
    <div>
        <img class="fecha" src="./assets/img/invitacion/fecha.png" alt="">
        <a
            href="https://www.google.es/maps/place/Espacio+Sarmiento/@-34.9141416,-56.1585037,17z/data=!3m1!4b1!4m5!3m4!1s0x959f81d17c2035b1:0x73f09399f98b9e23!8m2!3d-34.914146!4d-56.156315">
            <img class="dir" src="./assets/img/invitacion/direcc.png" alt=""></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
